<!DOCTYPE html>
    <html>
        <head>
            <title>The Blog</title>
            <link rel="stylesheet" type="text/css" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:ital,wght@0,200;0,500;0,800;1,200;1,500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        </head>
        <body>
            <h1>Welcome to C's Blog</h1>
            <p>Where ideas exists and flows</p>

            <h2>Create a New Blog Entry</h2>
            <form id="new-blog-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Type the title" required>
                <br>
                <label for="content">Content:</label>
                <textarea id="content" name="content"  placeholder="Type the content" required></textarea>
                <br>
                <input class="post-btn" type="submit" value="Post">
            </form>

            <h2>All Blogs Uploaded</h2>
            <div class="all-blog">
                <div id="blog-entries">
                    <!-- Existing blog entries will be displayed here -->
                </div>
            </div>

            <h2>Another pages</h2>
            <div>
                <nav>
                    <ul>
                    <li><a href="about-me.html">About Me</a></li> <!-- Add this line -->
                    </ul>
                </nav>
            </div>

            <script src="script.js"></script>
        </body>
    </html>
